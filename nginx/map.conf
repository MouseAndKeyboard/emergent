server {
    server_name ${MAP_DOMAIN};

    # Redirect HTTP → HTTPS (optional – remove if serving plain HTTP)
    listen 80;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name ${MAP_DOMAIN};

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    location / {
        proxy_pass         http://mc:8123/;   # dynmap inside container
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}

server {
    server_name emergentcivilization.com www.emergentcivilization.com;
    root /var/www/minecraft-stack/landing-page;  # adjust path

    index index.html;
    location / {
        try_files $uri $uri/ =404;
    }
}
